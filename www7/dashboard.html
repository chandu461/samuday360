<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>samuday</title>
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css" media="all" >
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <script src='js/jquery.min.js'></script>
    <script type="text/javascript" src="cordova.js"></script>
  

    <style>
      .container{
        padding-left:2px;
        padding-right:3px;
        margin-top: 0px;
      }
     .card {
        height: auto;
     }
     
     h6{
      white-space: nowrap;
      overflow: hidden;
     }
     .outdated{
      background-color: rgba(247,126,47,0.73);
      color:#FFFFFF;
     }
     .outdated div h6, .outdated div p{color:#FFFFFF !important;}
    </style>

  </head>
  <body onload="loaddata()">
    <main>

      <nav class="navbar navbar-expand-lg navbar-dark" style="background:#0b70b3;padding-top: 0px;padding-bottom: 0px;">
        <a class="navbar-brand" href="#"><img src="img/logo5.png" width="50%" style="height: 48px; width: 49px;"></a>
         
        <h5 class="pagetitle">My workspace</h5>
        <span></span>
       
      </nav>
    </div>   
  </main>

  
  <div class="toolbar">
    <!-- Add font awesome icons -->
    <a href="#" onclick="logout()" class="fa fa-power-off"></a>
    <a href="#" onClick="userNotification()" class="fa fa-bell"></a>
    <!-- <a href="#" onClick="loadlocalresponces()" class="fa fa-filter"></a> -->
    <a href="#" onClick="userSync()" class="fa fa-refresh"></a>
    <a href="#" onClick="userRefresh()" class="fa fa-compress"></a>
    <a href="#" onClick="movetohome()" class="fa fa-home"></a>

    <span id="lastsynceddate" style="padding: 8px;"></span>
  </div>

  <div class="tab">
    <button class="tablinks active" onclick="openCity(event, 'monitoring')">Monitoring</button>
    <button class="tablinks" onclick="openCity(event, 'baseline')">Baseline</button>
  </div>

  <div class="container">
   
    <!-- Monitoring Survey Content -->
    <div id="monitoring" class="tabcontent" style="overflow-y: scroll;  overflow-x: hidden;">
     


    </div>

    <!-- Baseline Survey Content -->
    <div id="baseline" class="tabcontent" style="overflow-y: scroll;  overflow-x: hidden;">


    </div>
  </div>




 <!-- Modal -->
<div class="modal fade" id="loginmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="loginusername">User ID</label>
          <input type="email" class="form-control" id="loginusername">
        </div>
        <div class="form-group">
          <label for="loginpwd">Password</label>
          <input  type="password" class="form-control" id="loginpwd">
        </div>

      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        <button type="button" class="btn btn-default" id="loginbutton">Login</button>
      </div>
    </div>
  </div>
</div>


</body>
<!-- partial -->
<script src='js/popper.min.js'></script>
<script src='js/bootstrap.min.js'></script>
<script src='js/mdb.min.js'></script>
<script src="js/dashboard.js"></script>
<script src="js/tabview.js"></script>
<script src="js/indexpagevalidation.js"></script>
<script src="js/samudaypagelogin.js"></script>
<script src="js/surveybtnaction.js"></script>
<script src="js/aes.js"></script>
<script src="js/toolbaraction.js"></script>
<script src="js/localdb.js"></script>
<script src="js/sync.js"></script>
<script>
  $("#loginusername").val(CryptoJS.AES.decrypt(localStorage.email, localStorage.employeeid).toString(CryptoJS.enc.Utf8).slice(1,-1));
 

  document.addEventListener("backbutton", onBackKeyDown, false);
  function onBackKeyDown(e)
  {
    e.preventDefault();
    window.location.href="home.html";
  }
</script>
</body>
</html>
