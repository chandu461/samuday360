  <div id="wokitemview" class="container" style="overflow-y: scroll;  overflow-x: hidden;">

    <h4 id="workitemnameh" ></h4>
    <table class="table">
      <tbody>
        <!-- <tr><td><b>Work Item Name</b></td><td><span id="WorkItemNamespan">Item 1</span></td></tr> -->

    <div class="row">

        <span class="fa fa-download" style="margin-top: -29px; display:none;" id="downloadben" onclick="downloaddata()"></span>

        </div>
        </div>

<!-- View Survey Info -->
<div id="surveyinfodetailmodal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
        <h4 class="modal-title">Survey Details</h4>
      </div>
      <div class="modal-body">
          
          <table class="table">
            <tr><th>Survey Name</th><td><span id="surveynamemodal"></span></td></tr>
            <tr><th>Survey Desc</th><td><span id="surveydescmodal"></span></td></tr>
            <tr><th>Sector Code</th><td><span id="sectorcodemodal"></span></td></tr>
            <tr><th>Program Code</th><td><span id="programcodemodal"></span></td></tr>
            <tr><th>Intervention Code</th><td><span id="intervensioncodemodal"></span></td></tr>
            <tr><th>Project Manager</th><td><span id="createdbymodal"></span></td></tr>
            <tr><th>Created On</th><td><span id="createdonmodal"></span></td></tr>
            <tr><th>Type </th><td><span id="typemodal"></span></td></tr>
            <tr><th>Start Date</th><td><span id="startdatemodal"></span></td></tr>
            <tr><th>End Date</th><td><span id="enddatemodal"></span></td></tr>
          </table>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>










<!-- Filter Modal -->
<div id="downloadatamodal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
        <h4 class="modal-title">Download Data</h4>
      </div>
      <div class="modal-body">
          
          <div class="container" id="surveyform">
            <div class="form-group">
              <label for="block">Block</label>
              <select id="block" class="form-control" multiple="multiple">
              </select>
            </div>

            <div class="form-group">
              <label for="filtergp">GP</label>
              <select type="text" class="form-control" id="filtergp"  multiple="multiple">
              </select>
            </div>
            <div class="form-group">
              <label for="filtervillage">Village</label>
              <select type="text" class="form-control" id="filtervillage"  multiple="multiple">

              </select>
            </div>

          </div>

      </div>
      <div class="modal-footer" align="center">
        <button type="button" class="btn btn-success" onClick="downloaddatacheck()" data-dismiss="modal">Download</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
